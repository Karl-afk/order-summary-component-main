<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style/main.min.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="body">
  <div class="wrapper">
    <header class="header">
      <img class="header--image" src="./images/illustration-hero.svg" alt="">
    </header>
    <div class="wrapper--desc">  
      <div class="order_description">
        <h1 class="order_description--header">Order Summary</h1>

        <p class="order_description--main">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
      </div>
      <div class="order_plan">
        <img class="order_plan--icon" src="./images/icon-music.svg" alt="">
        <div class="order_plan--text">
          <p class="order_plan--header">Annual Plan</p>
          <p class="order_plan--sub-header">$59.99/year</p>
        </div>
        <a href="#" class="order_plan--button">Change</a>
      </div>
      <div class="order_footer">
        <a href="#" class="order_footer--payment-btn">Proceed to Payment</a> 
        <a href="#" class="order_footer--cancel-btn">Cancel Order</a> 
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://karlweinmueller.de" target="_blank">Karl Weinm√ºller</a>.
  </div>
</body>
</html>
